<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us - Chidinma Ihejiofor</title>
  </head>
  <body>
    <!-- Navigation Menu -->
    <nav class="main-nav" aria-label="Main Navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html" aria-current="page">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>

    <!-- Contact Page Container -->
    <main class="contact-page">
      <div class="contact-container">
        <header class="contact-header">
          <h1>Get in Touch</h1>
          <p>I'd love to hear from you! Fill out the form below and I'll get back to you soon.</p>
        </header>

        <!-- Contact Form -->
        <form id="contact-form" class="contact-form" novalidate>
          
          <!-- Full Name Field -->
          <div class="form-group">
            <label for="contact-name" class="form-label">
              Full Name <span class="required" aria-label="required">*</span>
            </label>
            <input
              type="text"
              id="contact-name"
              name="name"
              data-testid="test-contact-name"
              class="form-input"
              aria-required="true"
              aria-describedby="name-error"
            />
            <p 
              id="name-error" 
              data-testid="test-contact-error-name" 
              class="error-message" 
              role="alert"
              aria-live="polite"
            ></p>
          </div>

          <!-- Email Field -->
          <div class="form-group">
            <label for="contact-email" class="form-label">
              Email Address <span class="required" aria-label="required">*</span>
            </label>
            <input
              type="email"
              id="contact-email"
              name="email"
              data-testid="test-contact-email"
              class="form-input"
              aria-required="true"
              aria-describedby="email-error"
            />
            <p 
              id="email-error" 
              data-testid="test-contact-error-email" 
              class="error-message" 
              role="alert"
              aria-live="polite"
            ></p>
          </div>

          <!-- Subject Field -->
          <div class="form-group">
            <label for="contact-subject" class="form-label">
              Subject <span class="required" aria-label="required">*</span>
            </label>
            <input
              type="text"
              id="contact-subject"
              name="subject"
              data-testid="test-contact-subject"
              class="form-input"
              aria-required="true"
              aria-describedby="subject-error"
            />
            <p 
              id="subject-error" 
              data-testid="test-contact-error-subject" 
              class="error-message" 
              role="alert"
              aria-live="polite"
            ></p>
          </div>

          <!-- Message Field -->
          <div class="form-group">
            <label for="contact-message" class="form-label">
              Message <span class="required" aria-label="required">*</span>
            </label>
            <textarea
              id="contact-message"
              name="message"
              data-testid="test-contact-message"
              class="form-textarea"
              rows="6"
              aria-required="true"
              aria-describedby="message-error"
            ></textarea>
            <p 
              id="message-error" 
              data-testid="test-contact-error-message" 
              class="error-message" 
              role="alert"
              aria-live="polite"
            ></p>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit" 
            data-testid="test-contact-submit" 
            class="submit-btn"
          >
            Send Message
          </button>
        </form>

        <!-- Success Message (Initially Hidden) -->
        <div 
          data-testid="test-contact-success" 
          class="success-message" 
          role="alert"
          aria-live="polite"
          style="display: none;"
        >
          <h2>Thank You!</h2>
          <p>Your message has been sent successfully. I'll get back to you soon!</p>
        </div>
      </div>
    </main>

    <script src="contact.js"></script>
  </body>
</html>
